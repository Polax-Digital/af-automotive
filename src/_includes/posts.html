---
layout: default
---


<div class="blog-post">
    <h1 class="text-center mt-3">{{title}}</h1>
    <p class="post-date text-center">{{date | readableDate}}</p>
    <div class="thumbnail-wrapper text-center mb-5">
        <img src="{{thumbnail}}" alt="Post Thumbnail">
    </div>
    <div class="page-content">
        {{ content | safe}}
    </div>
</div>
